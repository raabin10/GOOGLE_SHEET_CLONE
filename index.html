<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOOGLE SHEET</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon"
    href="https://play-lh.googleusercontent.com/keE2gN0Hqh8-Tsf_RYZ_-yS2uo6ToqYVyRBv_UZaLXsgeeHBd2YPcEUWEF4DEtfGyb1h=w240-h480-rw"
    type="image/x-icon">
</head>

<body>
  <div class="page-actions-cont">
    <div class="page-action">File</div>
    <div class="page-action selected-page-action">Home</div>
    <div class="page-action">Insert</div>
    <div class="page-action">Layout</div>
    <div class="page-action">Help</div>
  </div>
  <div class="cellprop-actions-cont">
    <i class="fa-regular fa-copy"></i>
    <i class="fa-solid fa-scissors"></i>
    <i class="fa-regular fa-paste"></i>
    <select class="font-family-prop">
      <option value="monospace">Monospace</option>
      <option value="sans-serif">sans-serif</option>
      <option value="fantasy">fantasy</option>
      <option value="cursive">cursive</option>
    </select>
    <select class="font-size-prop">
      <option value="14">14</option>
      <option value="16">16</option>
      <option value="18">18</option>
      <option value="20">20</option>
      <option value="22">22</option>
    </select>
    <i class="fa-solid fa-bold"></i>
    <i class="fa-solid fa-italic"></i>
    <i class="fa-solid fa-underline"></i>
    <i class="fa-solid fa-align-left"></i>
    <i class="fa-solid fa-align-justify"></i>
    <i class="fa-solid fa-align-right"></i>
    <i class="fa-solid fa-align-center"></i>

    <div class="color-prop"><i class="fa-solid fa-a"></i>
      <input type="color" class="font-color-prop">
    </div>
    <div class="color-prop"><i class="fa-solid fa-fill"></i>
      <input type="color" class="BGcolor-prop">
    </div>

  </div>
  <div class="formula-actions-cont">
    <input type="text" readonly class="address-bar"                                             ess-bar">
    <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png" />
    <input type="text" class="formula-bar">
  </div>
  <div class="grid-cont">
    <div class="top-left-dummy-box">NO</div>
    <div class="address-col-cont"></div>
    <div class="cells-cont">
      <div class="address-row-cont"></div>
    </div>
  </div>
  <div class="sheet-actions-cont">
    <div class="sheet-add-icon">
      <i class="fa-solid fa-plus"></i>
    </div>
    <div class="sheets-folder-cont">
    </div>
  </div>
  <script src="script.js">sc</script>
</body>

</html>
